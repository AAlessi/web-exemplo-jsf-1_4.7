<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <ice:form>
            <div class="titulo-form">FICHA DE INSCRIÇÃO</div>
            <ice:panelGroup style="text-align: left; margin-bottom: 10px;" layout="block">



                <ice:panelGroup styleClass="form-block" layout="block">
                    <ice:outputLabel for="idioma" value="Idioma"/>
                    <ice:selectOneMenu id="idioma" value="#{inscricaoBean.candidato.idioma.codigo}" style="width:12em">
                        <f:selectItems value="#{inscricaoBean.idiomaItemList}"/>
                    </ice:selectOneMenu>
                </ice:panelGroup>

                <ice:panelGroup styleClass="form-block" layout="block">
                    <ast class="requerido">
                        <ice:outputLabel for="cpf" value="CPF"/>
                        <ace:maskedEntry id="cpf" value="#{inscricaoBean.candidato.cpf}" label="CPF" size="15" required="true" mask="999.999.999-99">
                            <f:validator validatorId="cpfValidator"/>
                        </ace:maskedEntry>
                    </ast>
                    <ast class="requerido">
                        <ice:outputLabel for="rg" value="RG"/>
                        <h:inputText id="rg" value="#{inscricaoBean.candidato.rg}" size="25" label="RG" maxlength="20" required="true"/>
                    </ast>
                </ice:panelGroup>

                <ice:panelGroup styleClass="form-block" layout="block">
                    <ast class="requerido">
                        <ice:outputLabel for="nome" value="Nome"/>
                        <h:inputText id="nome" value="#{inscricaoBean.candidato.nome}" size="50"
                                     label="Nome" maxlength="100" required="true"/>
                    </ast>
                </ice:panelGroup>

                <ice:panelGroup styleClass="form-block" layout="block">
                    <ast class="requerido">
                        <ice:outputLabel for="endereco" value="Endereço"/>
                        <h:inputText id="endereco" value="#{inscricaoBean.candidato.endereco}" size="50"
                                     styleClass="ui-inputfield" label="Endereço" maxlength="80" required="true"/>
                    </ast>
                </ice:panelGroup>

                <ice:panelGroup styleClass="form-block" layout="block">
                    <ast class="requerido">    
                        <ice:outputLabel for="cidade" value="Cidade"/>
                        <h:inputText id="cidade" value="#{inscricaoBean.candidato.cidade}" size="50"
                                     styleClass="ui-inputfield" label="cidade" maxlength="50" required="true"/>
                    </ast>    
                    <ast class="requerido">    
                        <ice:outputLabel for="estado" value="Estado"/>
                        <h:inputText id="estado" value="#{inscricaoBean.candidato.estado}" size="4"
                                     styleClass="ui-inputfield" label="Estado" maxlength="2" required="true"/>
                    </ast>
                </ice:panelGroup>
                <ice:panelGroup styleClass="form-block" layout="block">
                    <ast class="requerido">
                        <ice:outputLabel for="cep" value="CEP"/>
                        <ace:maskedEntry id="cep" value="#{inscricaoBean.candidato.cep}" label="CEP" size="10" required="true" mask="99.999-99"/>
                    </ast>

                    <ice:outputLabel for="bairro" value="Bairro"/>
                    <h:inputText id="bairro" value="#{inscricaoBean.candidato.bairro}" size="30" label="Bairro" maxlength="50"/>
                </ice:panelGroup>
                <ice:panelGroup styleClass="form-block" layout="block">
                    <ice:outputLabel for="fone" value="Fone"/>
                    <ace:maskedEntry id="fone" value="#{inscricaoBean.candidato.fone}" label="Fone" size="15" mask="(99) 9999-9999"/>
                    <ice:outputLabel for="celular" value="Celular"/>
                    <ace:maskedEntry id="celular" value="#{inscricaoBean.candidato.celular}" label="Celular" size="15" mask="(99) 9999-9999"/>
                </ice:panelGroup>
                <ice:panelGroup styleClass="form-block" layout="block">
                    <ast class="requerido">
                        <ice:outputLabel for="email" value="E-mail"/>
                        <h:inputText id="email" value="#{inscricaoBean.candidato.email}" size="80"
                                     label="E-mail" maxlength="200" required="true"/>
                    </ast>
                </ice:panelGroup>
                <ice:panelGroup styleClass="form-block" layout="block">
                    <ast class="requerido">
                        <ice:outputLabel for="instituicao" value="Instituição"/>
                        <h:inputText id="instituicao" value="#{inscricaoBean.candidato.instituicao}" size="80"
                                     styleClass="ui-inputfield" label="Instituição" maxlength="100" required="true"/>
                    </ast>
                </ice:panelGroup>
                <ice:panelGroup styleClass="form-block" layout="block">
                    <ast class="requerido">
                        <ice:outputLabel for="programa" value="Programa"/>
                        <h:inputText id="programa" value="#{inscricaoBean.candidato.programa}" size="80"
                                     styleClass="ui-inputfield" label="Programa" maxlength="100" required="true"/>
                    </ast>
                </ice:panelGroup>
            </ice:panelGroup>
            <ice:commandButton value="Confirmar Inscrição" action="#{inscricaoBean.confirmaAction}">

            </ice:commandButton>
            <ice:messages/>
        </ice:form>
    </ui:define>

</ui:composition>
